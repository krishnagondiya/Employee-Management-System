<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">EMS Dashboard</span>
    <form action="{% url 'logout' %}" method="post" class="d-inline">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">
        Logout
    </button>
</form>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-light vh-100 p-3">
            <ul class="nav flex-column gap-2">
                <li><a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li><a class="nav-link" href="{% url 'employees:list' %}">Employees</a></li>
                <li><a class="nav-link" href="{% url 'departments:list' %}">Departments</a></li>
                <li><a class="nav-link" href="{% url 'leaves:list' %}">Leave Requests</a></li>
                <li><a class="nav-link" href="{% url 'salary:list' %}">Salary</a></li>
            </ul>
        </div>

        <div class="col-10 p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>
</html>
