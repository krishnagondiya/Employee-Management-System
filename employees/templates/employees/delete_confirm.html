{% extends "accounts/base.html" %}
{% block title %}Delete Employee{% endblock %}
{% block content %}
<div class="container-fluid">
  <a href="{% url 'employees:list' %}" class="btn btn-link">&larr; Back to list</a>

  <div class="card mt-2 p-4">
    <h4>Delete Employee</h4>
    <p>Are you sure you want to delete <strong>{{ employee.name }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Yes, Delete</button>
      <a class="btn btn-secondary" href="{% url 'employees:detail' employee.pk %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
